test:
  stage: test
  only:
    - master
    - develop
    - merge_request
    - /^release\/.*$/
  except:
    - tags
  script:
    - 'mvn test'
  cache:
    paths:
      - ./target/*
      - ./.m2

package:
  stage: package
  only:
    - develop
    - /^release\/.*$/
    - master
  except:
    - tags
  script:
    - 'mvn package -Dmaven.test.skip=true'
  after_script:
    - 'curl -Os https://uploader.codecov.io/latest/linux/codecov'
    - 'chmod +x codecov'
    - './codecov -f ${PROJECT_DIR}/target/site/jacoco/jacoco.xml'
  artifacts:
    paths: 
      - target/*.jar
    expire_in: 1 days
  cache:
    policy: pull
    paths:
      - ./target
      - ./.m2

